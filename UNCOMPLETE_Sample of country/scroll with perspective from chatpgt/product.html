<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll and Perspective Example</title>
    <style>
        body {
            height: 2000px; /* 添加足够多的内容以便页面可以滚动 */
        }

        .container {
            perspective: 1000px; /* 设置透视效果 */
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .content {
            width: 100%;
            height: 100%;
            transform: translateZ(0); /* 触发3D变换 */
            /* transition: transform 0.3s ease-in-out; 添加过渡效果 */
            background: #888888;
            transform-origin: bottom;
        }
    </style>
</head>
<body>
    <script src="script.js"></script>
    <div class="container">
        <div class="content">
            <h1>Some product</h1>
        </div>
    </div>
    啦啦啦
</body>
</html>
